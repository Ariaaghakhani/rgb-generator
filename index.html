<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="stylesheet" href="asset/css/master.css">
</head>

<body>
    <h1>RGB Generator</h1>

    <div class="preview">

    </div>
    <div class="generator">
        <div>
            <label for="r">Red : </label>
            <input type="range" id="r" min="0" max="255" value="0">
            <span data-code="0">0</span>
        </div>
        <div>
            <label for="r">Green : </label>
            <input type="range" id="g" min="0" max="255" value="0">
            <span data-code="0">0</span>
        </div>
        <div>
            <label for="r">Blue : </label>
            <input type="range" id="b" min="0" max="255" value="0">
            <span data-code="0">0</span>
        </div>
    </div>
    <div class="btn">
        <button onclick="para()">click</button>
    </div>
</body>
<script src="asset/js/master.js"></script>

</html>
